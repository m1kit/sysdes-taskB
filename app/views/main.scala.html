@*
* メイン テンプレート
* - ページタイトル，HTMLの構造を呼び出し元から受け取り，ページ全体をレンダリングする
*@

@* ページタイトル，ページ本体のHTML構造を引数として受け取る *@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>@title</title> @* "@変数名" の形式で変数へアクセスできる *@
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-calendar@@6.0.9/dist/css/bulma-calendar.min.css" integrity="sha256-ibg09Hplsr06zkYpajRQmDTCKvFVassHxeVTVukXmYA=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bulma-calendar@@6.0.9/dist/js/bulma-calendar.min.js" integrity="sha256-j5R7XaUm/P3SCc5bo5XQ8maH3vkFFlXNSeg4ckGiO0k=" crossorigin="anonymous"></script>
            <!--script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" onclick="moveTo('tasks')">
                    <strong>Todolist</strong>
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="nav-signed-in navbar-item is-hidden">
                        Welcome,&nbsp;<span id="nav-name"></span>!
                    </div>
                    <div class="nav-signed-in navbar-item is-hidden">
                        <div class="buttons">
                            <a class="button is-light" onclick="moveTo('settings')">Account Settings</a>
                            <a class="button is-primary" onclick="moveTo('newtask')">New Task</a>
                        </div>
                    </div>
                    <div class="nav-not-signed-in navbar-item is-hidden">
                        <div class="buttons">
                            <a class="button is-primary" onclick="moveTo('signup')">Sign up</a>
                            <a class="button is-light" onclick="moveTo('signin')">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main-content" role="main">
            <div id="generic-errors" class="cleanup"></div>
            @content
        </main>
        <footer></footer>
        <script src="@routes.Assets.versioned("javascripts/script.js")" type="text/javascript"></script>
    </body>
</html>
