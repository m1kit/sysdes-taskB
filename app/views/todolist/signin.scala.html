@()

<section id="sec-signin" class="section is-hidden">
    <div class="container">
        <h1 class="title">Sign-in</h1>
        <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
                <input id="signin-name" class="input" type="text" placeholder="username">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input id="signin-password" class="input" type="password" placeholder="passw0rd">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </div>
            <div id="signin-errors" class="cleanup"></div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" onclick="signin()">Submit</button>
            </div>
        </div>
    </div>
</section>
